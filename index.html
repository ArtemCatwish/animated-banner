<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Banner</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

      width: 100vw;
